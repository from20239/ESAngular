<div class="container">
    <form [formGroup]="formularioLogin" (ngSubmit)="login()">
        <h1>Login Reactive Form</h1>
        <div class="mb-3">
            <label for="email" class="form-label">Email:</label>
            <input [ngClass]="{'is-invalid': hasError('email','required') || hasError('email','email')}"
                   type="email" class="form-control" id="email" formControlName="email">
            <div class="invalid-feedback" *ngIf="hasError('email','required')">Email requerido.</div>
            <div class="invalid-feedback" *ngIf="hasError('email','email')">Email inválido.</div>
        </div>
        <div class="mb-3">
            <label for="password" class="form-label">Password:</label>
            <input [ngClass]="{'is-invalid': hasError('password','required') || hasError('password','minlength')}"
                   type="password" class="form-control" id="password" formControlName="password">
            <div class="invalid-feedback" *ngIf="hasError('password','required')">Contraseña requerida.</div>
            <div class="invalid-feedback" *ngIf="hasError('password','minlength')">
                Contraseña inválida, tiene menos de 8 carácteres.
            </div>
        </div>
        <button type="submit" class="btn btn-primary">Login</button>

        <div class="register-link mt-3">
            <p>No tens un compte? 
               <button type="button" class="btn btn-link" (click)="showRegister()">Registra't</button>
            </p>
        </div>

        <p>{{Prova | uppercase}}</p>
        <p>{{date | date:'dd/MM/yyyy'}}</p>
        <p>{{date | date}}</p>
    </form>
</div>
