@if(loggedin) {
    <app-usuario></app-usuario>
}
@else if(showRegisterForm) {
    <app-registro (backToLogin)="showRegisterForm = false"></app-registro>
}
@else {
    <app-login 
        (exportLoggedIn)="getLoggedIn($event)"
        (switchToRegister)="showRegisterForm = true">
    </app-login>
}
<router-outlet />
